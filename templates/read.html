<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Blog!!</title>
  </head>
  <body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg navbar-blue bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'Post'%}">Post Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'read'%}">Read Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <!-- cards  -->

      <div class="row my-3">
          {%for i in read%}
          <div class="col-3">
            <div class="card bg-dark text-primary mx-auto float-right" style="width: 18rem;">
                <img src="{{i.image.url}}" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <p class="card-text">{{i.content}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">POST ID:-{{i.id}}</li>
                    <li class="list-group-item">Date:-{{i.date}}</li>
                  <!-- <li class="list-group-item">A third item</li> -->
                </ul>
                <div class="card-body">
                  <a href="{%url 'update' i.id%}" class="card-link btn btn-primary">Update</a>
                  <a href="{%url 'delete' i.id%}" class="card-link btn btn-danger">Delete</a>
                </div>
              </div>
          </div>
          {%endfor%}
      </div>


      <footer class="py-4 bg-dark">
        <div class="container px-4">
            <p class="m-0 text-center text-white">Copyrigth Â© Website 2021-22</p>
        </div>
    </footer>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
